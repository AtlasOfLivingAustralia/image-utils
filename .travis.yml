sudo: required
language: java
cache:
  directories:
    - .autoconf
    - $HOME/.m2
jdk:
  - openjdk8
branches:
  only:
    - master
before_install:
  - cd $TRAVIS_BUILD_DIR

script: "[ \"${TRAVIS_PULL_REQUEST}\" = \"false\" ] && mvn deploy || mvn install"
